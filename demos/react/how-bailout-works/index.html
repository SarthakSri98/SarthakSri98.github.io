<html>
  <body>
    <script src="./react.development.js"></script>
    <script src="./react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
    <div id="container"></div>
    <style>
      .component {
        border: 1px solid #ccc;
        padding: 10px;
        display: flex;
        margin: 10px;
        align-items: flex-start;
      }
      .component::before {
        content: attr(data-name)
      }
    </style>
    <script type="text/babel">
      function B({children}) {
        console.log('render component B')
        return <div className="component" data-name="B">{children}</div>
      }
      function C({children}) {
        console.log('render component C')
        const [count, setCount] = React.useState(0)
        const increment = React.useCallback(
          () => setCount(count => count + 1)
        , [])
        return <div className="component" data-name="C"><button onClick={increment}>{count}</button><D/></div>
      }

      function D({children}) {
        console.log('render component D')
        return <div className="component" data-name="D">{children}</div>
      }

      function E({children}) {
        console.log('render component E')
        return <div className="component" data-name="E">{children}</div>
      }

      function F({children}) {
        console.log('render component F')
        return <div className="component" data-name="F">{children}</div>
      }


      function A() {
        console.log('render component A')
        return <div className="component" data-name="A"><B><C></C></B><E><F/></E></div>
      }
      const rootElement = document.getElementById(
              "container"
            );

      ReactDOM.createRoot(rootElement).render(
       <A />
      )
    </script>
  </body>
</html>;
